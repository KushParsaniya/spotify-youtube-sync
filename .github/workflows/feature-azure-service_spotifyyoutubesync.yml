# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - spotifyyoutubesync

on:
  push:
    branches:
      - feature/azure-service
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Build with Maven
        run: mvn clean install
        env:
          POSTGRES_HOST: ${{ vars.POSTGRES_HOST }}
          POSTGRES_NAME: ${{ vars.POSTGRES_NAME }}
          POSTGRES_PASS: ${{ vars.POSTGRES_PASS }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          REDIS_HOST: ${{ vars.REDIS_HOST }}
          REDIS_USER: ${{ vars.REDIS_USER }}
          REDIS_PASS: ${{ vars.REDIS_PASS }}
          REDIS_PORT: ${{ vars.REDIS_PORT }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: spotify-youtube-sync-github-action
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5E6E5D92785843BD8A15E6F78A27DBC4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0915A157CFD542BDA96E511FFFBA12B0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_32D1FF5FEBD6483CB98E0677E0EE7766 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spotifyyoutubesync'
          slot-name: 'Production'
          package: '*.jar'
          
